<!DOCTYPE html>
<html<% if (includeModernizr) { %> class="no-js"<% } %> lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><%= appname %></title>
    <!-- build:css styles/app.min.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- /build --><% if (includeModernizr) { %>
    <!-- build:js scripts/modernizr.min.js -->
    <script src="<% if (includeBower) { %>scripts/vendors/modernizr<% } else { %>node_modules/component-modernizr<% } %>/modernizr.js"></script>
    <!-- /build --><% } else { if (includeHTML5Shiv) { %><!--[if lt IE 9]>
    <!-- build:js scripts/html5shiv.min.js -->
    <script src="<% if (includeBower) { %>scripts/vendors<% } else { %>node_modules<% } %>/html5shiv/dist/html5shiv.js"></script>
    <!-- /build --><![endif]-->
    <% }} %>
  </head>
  <body>
    <div class="app"></div>
    <!-- build:js scripts/boot.min.js -->
    <script src="scripts/boot.bundle.js"></script>
    <!-- /build -->
  </body>
</html>
